<form #drawForm="ngForm" (ngSubmit)="onSubmitDrawForm(drawForm.value)">
  <input ngModel placeholder="draw ID" name="drawID"/>
  <a (click)="onSubmitDrawForm(drawForm.value)">View draw</a>
</form>

<form #assignmentForm="ngForm" (ngSubmit)="onSubmitAssignmentForm(assignmentForm.value)">
  <input ngModel placeholder="assignment ID" name="assignmentID"/>
  <a (click)="onSubmitAssignmentForm(assignmentForm.value)">View assignment</a>
</form>

<div>
  <a routerLink="/new-draw">New draw</a>
</div>
