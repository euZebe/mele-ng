<mele-spinner *ngIf="loading"></mele-spinner>

<div *ngIf="draw">
  <label>Created on {{ draw.createdAt | date: "dd/MM/yyyy" }}</label>

  <div data-testid="assignment" *ngFor="let assignment of draw.assignments">
    <strong>{{ assignment.from }}</strong> gives to
    <strong>{{ assignment.to }}</strong>
  </div>
</div>

<mele-error-message *ngIf="error && !loading">
  No draw found for the ID {{ drawID }}
</mele-error-message>

<a routerLink="">Back</a>
