<div *ngIf="draw">
  <label>Created on {{ draw.creationDate | date: "dd/MM/yyyy" }}</label>

  <div data-testid="assignment" *ngFor="let assignment of draw.assignments">
    <strong>{{ assignment.from.name }}</strong> gives to
    <strong>{{ assignment.to.name }}</strong>
  </div>
</div>

<mele-error-message *ngIf="!draw">
  No draw found for the ID {{ drawID }}
</mele-error-message>

<a (click)="goBack()">Back</a>
